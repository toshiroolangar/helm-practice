apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.appName }}
  name: {{ .Values.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - image: toshiroolangar/python-flask-rest-api-project:latest
        name: {{ .Values.appName }}
        ports:
          - containerPort: 80
        imagePullPolicy: IfNotPresent